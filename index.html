<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.3.3/dist/css/bootstrap.min.css">
  <title>Gestionnaire de tâches</title>
</head>

<body>
  <h2 class="text-center m-2">Gestion des tâches</h2>
  <form class="card card-body row items-center text-center" id="formulaire-tache">
    <div class="mb-3">
      <label for="nom-tache" class="form-label">Ajoutez une tâche</label>
      <input id="nom-tache" type="text" class="form-control" placeholder="Ajouter une tâche" required>
    </div>
    <div class="mb-3">
      <label for="description-tache" class="form-label">Description:</label>
      <textarea name="description" id="description-tache" class="form-control" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="echeance-tache" class="form-label">Échéance:</label>
      <input type="date" id="echeance-tache" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Ajoutez</button>
  </form>

  <button class="btn btn-secondary m-2" onclick="trierTachesParDate()">Trier par date limite</button>
  <ul id="liste-taches" class="list-group"></ul>

  <script src="bootstrap-5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
